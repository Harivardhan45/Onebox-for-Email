93<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Portal</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        body {
    background: linear-gradient(135deg, #ff9966, #ff5e62);
    font-family: 'Poppins', sans-serif;
    color: white;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.container {
    max-width: 1000px;
    background: rgba(34, 34, 34, 0.9);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
    color: white;
    backdrop-filter: blur(10px);
}

/* Headings */
h2 {
    text-align: center;
    color: #ffcc70;
    margin-bottom: 25px;
    font-weight: 600;
}

/* Buttons */
.btn-custom {
    background: linear-gradient(90deg, #ff7e5f, #feb47b);
    color: white;
    font-weight: bold;
    transition: all 0.3s ease-in-out;
    border: none;
    padding: 12px;
    border-radius: 8px;
}

.btn-custom:hover {
    background: linear-gradient(90deg, #e66956, #ff9966);
    transform: scale(1.05);
}

/* Form */
.form-control {
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    border: 1px solid rgba(255, 126, 95, 0.7);
    padding: 12px;
    font-size: 16px;
    transition: all 0.3s ease-in-out;
}

.form-control:focus {
    background: rgba(255, 255, 255, 0.2);
    color: white;
    border-color: #feb47b;
    box-shadow: 0px 0px 8px rgba(255, 126, 95, 0.8);
}

/* Search Bar */
input[type="text"] {
    border-radius: 10px;
    padding: 12px;
    font-size: 16px;
}

.btn-warning {
    background: #ffcc70;
    color: black;
    font-weight: bold;
    transition: all 0.3s ease-in-out;
    border-radius: 8px;
}

.btn-warning:hover {
    background: #f8b400;
    transform: scale(1.05);
}

/* Table */
.table {
    border-radius: 10px;
    overflow: hidden;
}

.table thead {
    background: #ff7e5f;
    color: white;
    font-weight: bold;
}

.table tbody tr {
    transition: all 0.3s ease-in-out;
}

.table tbody tr:hover {
    background: rgba(255, 255, 255, 0.1);
    transform: scale(1.02);
}

/* Responsive */
@media (max-width: 768px) {
    .container {
        padding: 20px;
    }
    h2 {
        font-size: 22px;
    }
    .btn-custom, .btn-warning {
        font-size: 14px;
        padding: 10px;
    }
}

    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ“© Email Portal</h2>

    <!-- Email Form -->
    <form action="{{ url_for('send_email') }}" method="post" class="mb-4">
        <div class="mb-3">
            <label class="form-label">Recipient Email</label>
            <input type="email" class="form-control" name="recipient_email" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Subject</label>
            <input type="text" class="form-control" name="subject" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" name="message" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-custom w-100">ðŸ“¨ Send Now</button>
    </form>

    <h2>ðŸ“œ Email History</h2>

    <!-- Search Bar -->
    <form method="GET" action="/" class="mb-3">
        <input type="text" name="search" class="form-control" placeholder="ðŸ” Search emails..." value="{{ search_query }}">
        <button type="submit" class="btn btn-warning mt-2 w-100">Find</button>
    </form>

    <!-- Email History Table -->
    <table class="table table-dark table-bordered text-center">
        <thead>
            <tr>
                <th>From</th>
                <th>To</th>
                <th>Subject</th>
                <th>Content</th>
                <th>Time Sent</th>
            </tr>
        </thead>
        <tbody>
            {% for email in emails %}
            <tr>
                <td>{{ email["Sender Email"] }}</td>
                <td>{{ email["Recipient"] }}</td>
                <td>{{ email["Subject"] }}</td>
                <td>{{ email["Message"] }}</td>
                <td>{{ email["Timestamp"] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
